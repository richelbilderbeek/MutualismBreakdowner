language: cpp
dist: bionic
compiler:
  - gcc

cache: packages

addons:
  apt: 
    packages: 
      - cppcheck
      - libqwt-qt5-dev
      - npm
      - qt5-qmake 
      - qt5-default
      - sloccount

install: 
  - sudo apt update -qq
  # Boost
  - sudo apt install -qq libboost-all-dev
  # Codecov
  - sudo pip install codecov
  # Check dead links
  - npm config set strict-ssl false
  - sudo npm install -g markdown-link-check
  # OCLint
  - ./install_oclint.sh

services:
 - xvfb

script: 
  - ./download_other_githubs.sh
  - qmake -qt=qt5 MutualismBreakdownerConsole.pro
  - make --silent
  - ./MutualismBreakdownerConsole >/dev/null
  - qmake -qt=qt5 MutualismBreakdownerDesktop.pro
  - make --silent
  - ./MutualismBreakdownerDesktop &
  - sleep 10
  - sudo killall -9 MutualismBreakdownerDesktop
  # cppcheck, be mild
  - cppcheck --quiet --error-exitcode=0 . 
  #- cppcheck --quiet --error-exitcode=1 . 
  # Call OCLint
  - ./do_oclint | true
  # Get code coverage
  - ./get_code_cov.sh >/dev/null
  - codecov >/dev/null
  # Check dead links
  - rm .travis.yml
  - ./scripts/check_dead_links
  # SLOCcount
  - cd ..; sloccount --overhead 1 --personcost 22614 $my_github; cd $my_github

after_success:
  - bash <(curl -s https://codecov.io/bash)
